mutation CreateLesson(
  $title: String!
  $description: String!
  $template: String
) {
  createLesson(
    options: { title: $title, description: $description, template: $template }
  ) {
    lesson {
      id
      title
      owner {
        id
        username
      }
    }
    errors {
      ...RegularError
    }
  }
}
