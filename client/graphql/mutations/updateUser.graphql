mutation UpdateUserRole($id: Float!, $role: String!) {
  updateUserRole(options: { id: $id, role: $role }) {
    errors {
      field
      message
    }
    user {
      ...RegularUser
    }
  }
}

mutation UpdateUserTheme($theme: String!) {
  updateUserTheme(options: { theme: $theme }) {
    errors {
      field
      message
    }
    user {
      ...RegularUser
    }
  }
}
