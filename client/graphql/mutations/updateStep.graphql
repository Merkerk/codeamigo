mutation UpdateStepInstructions(
  $id: Float!
  $instructions: String!
) {
  updateStepInstructions(
    options: {
      id: $id
      instructions: $instructions
    }
  ) {
    id
  }
}

mutation UpdateStepName(
  $id: Float!
  $name: String!
) {
  updateStepName(
    options: {
      id: $id
      name: $name
    }
  ) {
    id
  }
}
