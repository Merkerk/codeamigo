mutation UpdateStepInstructions(
  $id: Float!
  $instructions: String!
) {
  updateStepInstructions(
    options: {
      id: $id
      instructions: $instructions
    }
  ) {
    id
  }
}

mutation UpdateStepName(
  $id: Float!
  $name: String!
) {
  updateStepName(
    options: {
      id: $id
      name: $name
    }
  ) {
    id
  }
}

mutation UpdateStepCheckpoint(
  $id: Float!
  $checkpointId: Float!
) {
  updateStepCheckpoint(
    options: {
      id: $id
      checkpointId: $checkpointId
    }
  ) {
    id
  }
}

mutation CompleteStep(
  $id: Float!
) {
  completeStep(
    options: {
      id: $id
    }
  ) {
    id
  }
}
