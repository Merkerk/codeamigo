mutation UpdateCodeModule(
  $id: Float!
  $name: String!
  $value: String!
  $sessionId: Float!
  $lessonId: Float
) {
  updateCodeModule(
    id: $id
    options: { name: $name, value: $value, sessionId: $sessionId, lessonId: $lessonId }
  ) {
    ...RegularCodeModule
  }
}

mutation UpdateCodeModuleEntryFile(
  $newId: Float
  $oldId: Float
) {
  updateCodeModuleEntryFile(
    options: { newId: $newId, oldId: $oldId }
  ) {
    ...RegularCodeModule
  }
}
