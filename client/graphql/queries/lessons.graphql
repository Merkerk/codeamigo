query Lessons(
  $status: String!
  $ownerId: Float
  $dependencies: String
  $labels: String
  $template: String
) {
  lessons(
    options: {
      status: $status
      ownerId: $ownerId
      dependencies: $dependencies
      labels: $labels
      template: $template
    }
  ) {
    ...RegularLessonItem
  }
}
