query Lessons($status: String!, $ownerId: Float, $dependencies: String, $labels: String) {
  lessons(options: { status: $status, ownerId: $ownerId, dependencies: $dependencies, labels: $labels }) {
    id
    createdAt
    label
    likes
    status
    title
    thumbnail
    updatedAt
    views
    students {
      id
    }
    owner {
      id
      username
    }
  }
}